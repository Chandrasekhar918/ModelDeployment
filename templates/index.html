<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Prediction</title>
</head>
<body>
    <h1>Logistic Regression Prediction</h1>
    <form method="POST" action="/predict">
        <label for="input_data">Enter comma-separated values for prediction (e.g., 19,19000):</label><br>
        <input type="text" id="input_data" name="input_data" required><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if prediction is not none %}
        <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
