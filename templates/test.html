<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-WTF Form</title>
</head>
<body>
    <h1>Submit your Name</h1>

    <form method="POST" action="/">
        {{ form.hidden_tag() }}
        <div>
            <label for="name">Name</label>
            {{ form.name(size=20) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>

    {% if form.name.data %}
        <h2>Hello, {{ form.name.data }}!</h2>
    {% endif %}
</body>
</html>
